<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Events | Event-X</title>
    <script type="module" src="/pages/scripts/navbar.ts"></script>
    <script type="module" src="./scripts/events.ts"></script>
  </head>
  <body class="bg-[#0f172a] text-gray-100 font-sans antialiased">
    
    <nav id="navbar" class="bg-gray-900 text-white shadow-lg sticky top-0 z-50"></nav>

    <header class="py-20 px-6 border-b border-white/[0.05] bg-gradient-to-b from-gray-900 to-[#0f172a]">
      <div class="max-w-7xl mx-auto">
        <div class="inline-block px-3 py-1 rounded-full bg-[#50a2ff]/10 border border-[#50a2ff]/20 text-[#50a2ff] text-[10px] font-black uppercase tracking-[0.2em] mb-4">
          2026 Season
        </div>
        <h1 class="text-5xl md:text-6xl font-black tracking-tighter text-white mb-6">
          Event <span class="text-[#50a2ff]">Schedule</span>
        </h1>
        <p class="text-xl text-gray-400 max-w-2xl leading-relaxed">
          Access world-class workshops and sessions. Explore our curriculum designed for the next generation of developers.
        </p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-16">
      
      <div id="loading" class="flex flex-col items-center py-24">
        <div class="w-12 h-12 border-2 border-white/10 border-t-[#50a2ff] rounded-full animate-spin"></div>
        <p class="mt-4 text-xs font-bold uppercase tracking-widest text-gray-600">Syncing Schedule...</p>
      </div>

      <div id="error" class="hidden p-10 bg-red-950/20 border border-red-900/50 rounded-3xl text-center">
        <p id="errorMessage" class="text-red-400 font-bold"></p>
      </div>

      <section id="tableContainer" class="hidden bg-gray-900/40 border border-white/[0.08] backdrop-blur-xl rounded-3xl overflow-hidden shadow-2xl animate-in fade-in slide-in-from-bottom-4 duration-700">
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead>
              <tr class="bg-white/[0.02] border-b border-white/[0.05]">
                <th class="px-6 py-5 text-[10px] font-black uppercase tracking-[0.2em] text-gray-500">Workshop Session</th>
                <th class="px-6 py-5 text-[10px] font-black uppercase tracking-[0.2em] text-gray-500">Scheduled Date</th>
                <th class="px-6 py-5 text-[10px] font-black uppercase tracking-[0.2em] text-gray-500 hidden lg:table-cell">Overview</th>
                <th class="px-6 py-5"></th>
              </tr>
            </thead>
            <tbody id="eventsBody" class="divide-y divide-white/[0.02]">
              </tbody>
          </table>
        </div>
      </section>

      <div class="mt-8 flex justify-center">
        <div class="px-4 py-2 bg-white/5 border border-white/5 rounded-full">
            <p class="text-[10px] font-bold tracking-widest text-gray-600 uppercase">
              Live Sessions Available: <span id="resultCount" class="text-[#50a2ff] ml-1">0</span>
            </p>
        </div>
      </div>
    </main>

    <div id="eventModal" class="hidden fixed inset-0 z-[60] backdrop-blur-xl bg-slate-900/40 items-center justify-center p-6 transition-all duration-300">
      <article class="bg-[#111827] border border-white/[0.1] rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.5)] max-w-xl w-full overflow-hidden animate-in zoom-in-95 duration-200">
        <div class="p-10">
          <div class="flex justify-between items-center mb-8">
            <h2 id="modalTitle" class="text-3xl font-black text-white tracking-tighter leading-none"></h2>
            <button id="closeModal" class="group bg-white/5 hover:bg-white/10 text-gray-500 hover:text-white p-3 rounded-full transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path d="M6 18L18 6M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          
          <div class="flex items-center space-x-3 mb-8">
            <div id="modalDate" class="px-4 py-2 bg-[#50a2ff]/10 border border-[#50a2ff]/20 rounded-xl text-[#50a2ff] text-[11px] font-black uppercase tracking-widest"></div>
            <span class="text-gray-600 text-[10px] font-bold uppercase tracking-widest">Open for Enrollment</span>
          </div>
          
          <div class="h-px bg-white/[0.05] w-full mb-8"></div>
          
          <p id="modalDescription" class="text-gray-400 leading-relaxed text-lg mb-10"></p>
          
          <footer class="space-y-4">
            <button id="registerBtn" class="w-full py-5 bg-[#50a2ff] hover:bg-[#6ab0ff] text-white font-black uppercase tracking-[0.2em] text-xs rounded-2xl transition-all shadow-lg shadow-[#50a2ff]/20 active:scale-[0.98]">
              Register Now
            </button>
            <p class="text-center text-gray-600 text-[10px] uppercase tracking-widest font-bold">
              Instant confirmation via email
            </p>
          </footer>
        </div>
      </article>
    </div>

  </body>
</html>
